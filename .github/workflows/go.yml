name: Go

on:
  push:
    branches: [ v1.x ]
  pull_request:
    branches: [ v1.x ]
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: v1.x

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test ./... -coverprofile=coverage.out -covermode=atomic
    
    - name: Upload coverage to Codecov
      run: bash <(curl -s https://codecov.io/bash)
